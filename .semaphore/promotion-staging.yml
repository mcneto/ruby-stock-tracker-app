version: v1.0

name: Google Search Ic Staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  env_vars:
    - name: HEROKU_APP
      value: google_search_ic-staging
    - name: DOCKER_IMAGE
      value: nimblehq/google_search_ic
  secrets:
    - name: google_search_ic
  prologue:
    commands:
      - checkout
      - echo "$DOCKER_REGISTRY_TOKEN" | docker login $DOCKER_REGISTRY_HOST --username=$DOCKER_REGISTRY_USERNAME --password-stdin
      - export BRANCH_TAG=${SEMAPHORE_GIT_BRANCH/\//-}

blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - bin/docker-prepare
            - docker-compose build
            - docker-compose push web

  - name: Deploy
    task:
      prologue:
        commands:
          - heroku container:login
      jobs:
        - name: Heroku
          commands:
            - heroku container:push --arg DOCKER_REGISTRY_HOST=$DOCKER_REGISTRY_HOST,DOCKER_IMAGE=$DOCKER_IMAGE,BRANCH_TAG=$BRANCH_TAG --recursive
            - heroku container:release web worker
